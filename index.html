<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nahiera Hall | Home</title>

    <style>
        /* Navigation Bar Styling */
        header {
            background-color: palevioletred;
            height: 60px;
            /* Reduced height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background for contrast */

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            /* Adjusted for a smaller header */

        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;

            font-size: 1rem;
            color: white;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #fdd835;
        }

        /* Hero Section Styling */
        .hero {
            background-image: image('C:\Users\alliyah\Documents\Author Website\adventurous-photographer-journal-cute-writing-jkq3ghs2gzirqb2q.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: rgb(255, 255, 255);
            padding: 20px;
        }

        .hero-content {
            background: rgba(0, 0, 0, 0.5);
            /* Adding contrast to text */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
