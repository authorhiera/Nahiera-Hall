<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Nahiera Hall</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Montserrat:wght@300;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        /* Navigation Bar Styling */
        header {
            background-color: palevioletred;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: white;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #fdd835;
        }

        /* Contact Page Styling */
        .contact-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .contact-form {
            flex: 2;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }

        .contact-form h2 {
            font-family: 'Dancing Script', cursive;
            color: palevioletred;
            margin-bottom: 20px;
        }

        .contact-form label {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: #333;
            display: block;
            margin: 10px 0;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            background-color: palevioletred;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #fdd835;
        }

        .contact-info {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }

        .contact-info h3 {
            font-family: 'Dancing Script', cursive;
            color: palevioletred;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin-bottom: 20px;
        }

        .social-links a {
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: #333;
            margin-right: 20px;
        }

        .social-links a:hover {
            color: #fdd835;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">Nahiera Hall</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Page Content -->
    <section class="contact-container">
        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLSc4vO17ut3g-LIncZjdiap9CsMs6N_aDmjMcg7RMN_NOtLrxg/viewform?embedded=true"
                width="640" height="718" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p><strong>Email:</strong> authorhiera@gmail.com </p>

            <h3>Follow Me</h3>
            <div class="social-links">
                <a href="https://instagram.com/_.Your.Hiera._" target="_blank">Instagram</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer style="text-align: center; padding: 20px; background-color: #f4f4f4;">
        <p>&copy; 2025 Nahiera Hall. All rights reserved.</p>
        <div>
            <a href="https://instagram.com/_.Your.Hiera._" target="_blank">Instagram</a>
        </div>
    </footer>
</body>

</html>
